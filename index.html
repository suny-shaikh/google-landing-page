<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <section class="main-section">
    <!-- Header -->
    <header class="header-main">
      <nav class="main-nav">
        <div class="nav-menu">
          <div class="nav-item">
            <a href="#" class="nav-link">Gmail</a>
          </div>
          <div class="nav-item">
            <a href="#" class="nav-link">Images</a>
          </div>
        </div>
        <div class="menu-btn">
          <a href="#" title="Google Apps">
            <i class='bx bxs-grid grid-icon'></i>
          </a>
        </div>
        <div class="profile-btn">
          <a href="#" title="User">
            <i class='bx bx-user profile-icon'></i>
          </a>
        </div>
      </nav>
    </header>
    <!-- Main body -->
    <main>
      <!-- Logo -->
      <div class="google-logo">
        <img src="./assets/photo/googlelogo_light_color_272x92dp.png" alt="Google" width="272" height="92">
      </div>
      <div class="box-btn">
        <!-- Search box -->
        <div class="search-box">
          <div class="search-icon">
            <i class='bx bx-search'></i>
          </div>
          <div class="input-box">
            <input type="text" autofocus>
          </div>
          <div class="voice-icon">
            <i class='bx bxs-microphone'></i>
          </div>
        </div>
        <!-- Button group -->
        <div class="btn-group">
          <button type="button" class="google-btn">Google Search</button>
          <button type="button" class="lucky-btn">I'm Feeling Lucky</button>
        </div>
      </div>
      <p>Google offered in: <a href="#">English</a></p>
    </main>
    <!-- Footer -->
    <footer class="footer-main">
      <!-- Footer <upper> part -->
      <div class="first-part">
        <p>Bangladesh</p>
      </div>
      <!-- Footer <lower> part -->
      <div class="last-part">
        <!-- Lower part <left> side -->
        <div class="left-list">
          <div class="left-list-item">
            <a href="#" class="left-list-link">About</a>
          </div>
          <div class="left-list-item">
            <a href="#" class="left-list-link">Advertising</a>
          </div>
          <div class="left-list-item">
            <a href="#" class="left-list-link">Business</a>
          </div>
          <div class="left-list-item">
            <a href="#" class="left-list-link">How search works</a>
          </div>
        </div>
        <!-- Lower part <right> side -->
        <div class="right-list">
          <div class="right-list-item">
            <a href="#" class="right-list-link">Privacy</a>
          </div>
          <div class="right-list-item">
            <a href="#" class="right-list-link">Terms</a>
          </div>
          <div class="right-list-item">
            <button type="button" class="right-list-btn">Settings</button>
          </div>
        </div>
      </div>
    </footer>
  </section>
</body>

</html>
